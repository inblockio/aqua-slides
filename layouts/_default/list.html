{{ define "main" -}}
    <header>
        <h1>
            {{ .Title }}
        </h1>
    </header>
    <ul>
        {{- range (where site.RegularPages "Section" "slideshows") }}
        <li>
            <h3>
                {{ .Title }}
            </h3>
            <p>
                <a href="{{ .RelPermalink }}">
                    View in ({{ .Lang }})
                </a>
               
            </p>
        </li>
        {{- end }}
    </ul>
{{- end }}
